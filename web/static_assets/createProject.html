<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createProject.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Create Project</h2>
    <form class="card-content" id="create-project-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>Project Title</label>
            <input type="text" required class="validated-field" id="project-title" placeholder="Task Management System"
                   autofocus>
        </p>
        <p class="form-field">
            <label>Tasks</label>
            <input type="text" id="tags" class="tags" placeholder="task1,task2"
                   data-tip="Must be a comma separated list of tasks">
        </p>
        <p>
            <a href="#" class="button" id="create">Create Project</a>
        </p>
    </form>
</div>
</body>

</html>
