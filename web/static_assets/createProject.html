<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createProject.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="title-div">
    <h2>Create Project</h2>
</div>
    <form class="card-content" id="create-project-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="form-field">
            <label>Project Title</label>
            <input type="text" required class="validated-field" id="project-title" placeholder="Task Management System"
                   autofocus>
        </p>
        <p class="form-field">
            <label for="project-status">
                <select name="project-status" id="project-status">
                    <option value="Back Log">Backlog</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </label>
        </p>
        <p class="form-field">
            <label>Description</label>
            <input type="text" id="project-description" class="project-description" placeholder="Goals for your project">
        </p>
        <p>
            <a href="#" class="button" id="create">Create Project</a>
        </p>
    </form>

</body>

</html>
